function toIPA(pad, maxlevel, opttable, accent) {
    if (pad == "")
        return "";
	var cubo = pad.split(" ");
    var i;
	var ttt = "";
	var ipaword = TaiYoIPA(cubo[0], accent);
    ttt = ipaword;
    for (i = 1; i < cubo.length; i++) {
        var nextword = "";
		ipaword = TaiYoIPA(cubo[i], accent)
        nextword = ipaword;
        
        if (ttt.slice(-1) == "\n")
            ttt = ttt + nextword;
        else
            ttt = ttt + " " + nextword;
    }
    return ttt;
}
function toABC(pad, maxlevel, opttable) {
    if (pad == "")
        return "";
    var cubo = phoneof(pad, maxlevel, opttable, true);
    var i;
	if (cubo[0].startsWith('$'))
		return "$";
    var ttt = cubo[0];
    for (i = 1; i < cubo.length; i++) {
        var nextword = "";
        nextword = cubo[i];
        
        if (nextword.startsWith('$')) {
			return "$";
        }
        else if (ttt.slice(-1) == "\n")
            ttt = ttt + nextword;
        else
            ttt = ttt + " " + nextword;
    }
    return ttt;
}
